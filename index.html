<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid-Friendly Chatbot</title>
    <link href="https://fonts.cdnfonts.com/css/whale-i-tried" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/good-unicorn" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Kid-Friendly Chatbot</h1>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="chat-container">
            <div class="chat-log" id="chat-log">
                <div class="chat-message bot-message">
                    <div class="bot-avatar">
                        <img src="chatbot.gif" alt="Bot Avatar" class="animated-avatar">
                    </div>
                    <div class="bot-message-content">
                        <div class="bot-message-text">Hello! What's your name?</div>
                    </div>
                </div>
            </div>
            <form id="message-form">
                <input type="text" id="user-message-input" class="user-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit" class="send-button">
                    <span>Send</span>
                  </button>                  
            </form>
        </div>
    </div>
  
     <script src="script_chatbot.js"></script>
</body>
</html>
